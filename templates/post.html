{% extends "base.html" %}
{% load custom_markdown %}
{% block content %}
<div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>
                    <p class="post-meta">
                                               时间:  <a class="post-author" href="#">{{ post.created_time|date:"Y /m /d"}}</a> 
                        <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                                                标签:
                          {% for tag in post.tag.all %}
                            <a class="post-category post-category-pure" href="#">{{ tag }}</a>
                          {% endfor %}
                    </p>
            </header>
                <div class="post-description">
                    <p>
                        {{ post.body|custom_markdown }}
                    </p>
                </div>
        </section>
</div><!-- /.blog-post -->
{% endblock %}
