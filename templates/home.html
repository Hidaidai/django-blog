{% extends "base.html" %}
{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title" href="#">{{ post.title }}</h2>
                    <p class="post-meta">
Time:<a class="post-author">{{ post.created_time }}</a> 
<a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>
                <div class="post-description">
                    <p>
        {{ post.abstract }}
                    </p>
                </div>
        </section>
    {% endfor %}
</div>
{% endblock %}
