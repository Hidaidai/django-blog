<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts."> 
    <title>海呆呆の博客</title>
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="head pure-u-md-1 ">
            <div id="header">
            <h1 class="site-name">海呆呆の博客</h1>
            <p class="site-name.description">A problem is a chance to do your best！</p>
            
              <div class="pure-menu pure-menu-horizontal pure-menu-open"id="nav-menu">
                <div id="nav-menu">
                    <ul>
                        <li><a href="http://andrewliu.tk/about/">About Me</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
             </div>
            </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
         
            {% block content %}
            {% endblock %}
            
        </div>
    </div>
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">海呆呆的博客</h1>
            <h2 class="brand-tagline">A problem is a chance to do your best！</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/Andrew-liu">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://weibo.com/dinosaurliu">Weibo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
